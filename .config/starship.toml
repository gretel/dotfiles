"$schema" = 'https://starship.rs/config-schema.json'

scan_timeout = 10
#add_newline = false

[character]
format = "$symbol "

[directory]
truncation_length = 10
truncation_symbol = "â€¦/"

[cmd_duration]
#disabled = true
min_time = 20_000
format = "took [$duration](white)"

[hostname]
#disabled = true
ssh_only = true
format = "ğŸ’» [$hostname]($style) "
trim_at = "-"
style = "yellow"

[time]
disabled = false
format = "$time($style) "
style = "bright-white"
time_format = "%T"

[username]
disabled = true
format = '[$user]($style) '
style_root = 'black bold'
style_user = 'white bold'

[git_branch]
#disabled = true
format = " [$symbol$branch]($style) "
style = "bold yellow"
